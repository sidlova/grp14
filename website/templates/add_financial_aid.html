<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bussary Boost - Add Financial Aid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* Styles from your provided code */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn-primary {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .messages {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Add Financial Aid</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if get_flashed_messages(with_categories=True) %}
        <ul class="messages alert alert-dismissible alert-{{ message.category }}">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          {% for message, category in get_flashed_messages(with_categories=True) %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('views.add_financial_aid') }}" method="POST" class="row g-3">
      <div class="col-md-6">
        <label for="title" class="form-label">Title:</label>
        <input type="text" name="title" id="title" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="type" class="form-label">Type:</label>
        <select name="type" id="type" class="form-control" required>
          <option value="">Select Type</option>
          <option value="Bursary">Bursary</option>
          <option value="Scholarship">Scholarship</option>
          <option value="Grant">Grant</option>
          <option value="Internship">Internship</option>
        </select>
      </div>
      
      <div class="col-md-12">
        <label for="description" class="form-label">Description:</label>
        <textarea name="description" id="description" class="form-control" required></textarea>
      </div>
      <div class="col-md-12">
        <label for="eligibility_criteria" class="form-label">Eligibility Criteria:</label>
        <textarea name="eligibility_criteria" id="eligibility_criteria" class="form-control" required></textarea>
      </div>
      <div class="col-md-6">
        <label for="opening_date" class="form-label">Opening Date:</label>
        <input type="date" name="opening_date" id="opening_date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="deadline" class="form-label">Deadline:</label>
        <input type="date" name="deadline" id="deadline" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="contact_details" class="form-label">Contact Details:</label>
        <input type="text" name="contact_details" id="contact_details" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="link_to_more_information" class="form-label">Link to More Information (Optional):</label>
        <input type="url" name="link_to_more_information" id="link_to_more_information" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Financial Aid</button>
      </div>
    </form>
  </div>
