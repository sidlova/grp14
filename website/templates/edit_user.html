{% extends "base.html" %}

{% block sytles %}
<style>
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
  
    .card {
      width: 500px;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    .card-header {
      padding: 10px 20px;
      border-radius: 5px 5px 0 0;
    }
  
    .card-body {
      padding: 20px;
    }
  
    .form-group {
      margin-bottom: 15px;
    }
  
    .form-control {
      width: 100%;
      padding: 8px 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  
    .badge {
      margin-left: 10px;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
    }

    footer {
              background-color: #333;
              color: white;
              padding: 2rem 0;
              text-align: center;
          }
        
          footer p {
              margin: 0;
          }
        
          footer a {
              color: white;
              text-decoration: none;
          }
  </style>
{% endblock %}

{% block content %}
<br>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-LjsIqds/2WpwSLvQlXrQ/H1c8FzjK2aM4Tm73sB1Tp8MpNwakLIh+jbJE6z4D3n8" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <div class="container">
    <div class="card-container">
      <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="text-center">
                Edit User
              </h1>
        </div>
        <div class="card-body">
          <h2 class="mt-3 text-center">
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">{{ user.first_name }} {{ user.last_name }}</div>
              <div class="badge badge-primary">ID: {{ user.id }}</div>
            </div>
          </h2>
          <form method="POST" action="{{ url_for('views.edit_user', user_id=user.id) }}">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
              <label for="phone_number">Phone Number</label>
              <input type="tel" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" class="form-control" id="gender" name="gender" value="{{ user.gender }}" required>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" name="age" value="{{ user.age }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
{% endblock %}
