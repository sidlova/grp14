<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-wjdaMetqzozELr5zY/lSYGkdBgyEM++sKQ74qn8y8BhkvQJWl/0S4enIWJFUyqE" crossorigin="anonymous">
  <style>
    /* Base styles (from update.html) */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form styles (from update.html) */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Button styles (from update.html) */
    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn-primary {
      background-color: #337ab7; /* Primary button color */
      border-color: #337ab7; /* Adjust border color for consistency */
      padding: 10px 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>

    <div class="card">
      <div class="card-body">
        <form method="POST">
          <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" name="currentPassword" id="currentPassword" required class="form-control">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" name="newPassword" id="newPassword" required class="form-control">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required class="form-control">
          </div>
          <div class="button-container">
            <button type="submit" class="btn-primary">Change Password</button>
          </div>
          <br>
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link" href="/profile" data-toggle="tab" role="tab">back to profile</a>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kJQlgnfRzBUDhggonlHikYwfggX-j0nFxBCKlniQ8qR8Jp3i7z7RqHlujpeC4Z" crossorigin="anonymous"></script>
</body>
</html>
