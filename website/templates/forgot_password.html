{% extends 'base.html' %}

{% block content %}
<h1>Forgot Password</h1>
<br>
<form method="POST">
  {{ form.csrf_token }}
  <div class="form-group">
    <label for="email">Email address</label>
    {{ form.email(class="form-control") }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
