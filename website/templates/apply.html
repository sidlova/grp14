{% extends "base.html" %}
{% block content %}
    <h2>Apply for the Program</h2>
    <form action="{{ url_for('apply') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="id_number">ID Number</label>
            <input type="text" class="form-control" id="id_number" name="id_number" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
        </div>


        <form action="{{ url_for('apply') }}" method="post" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.title.label }}
                {{ form.title(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.first_name.label }}
                {{ form.first_name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.last_name.label }}
                {{ form.last_name(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.id_number.label }}
                {{ form.id_number(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.phone_number.label }}
                {{ form.phone_number(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.gender.label }}
                {{ form.gender(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.age.label }}
                {{ form.age(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.status.label }}
                {{ form.status(class="form-control") }}
            </div>
            <div class="form-group">
                {{ form.certified_id_document.label }}
                {{ form.certified_id_document(class="form-control") }}
            </div>
